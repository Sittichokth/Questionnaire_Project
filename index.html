<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แบบสอบถาม</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-xl">
      <h1 class="text-2xl font-bold mb-6 text-center">แบบสอบถามความคิดเห็น</h1>

      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">ชื่อของคุณ</label>
          <input type="text" placeholder="กรอกชื่อ"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300" />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">เพศ</label>
          <select class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300">
            <option>ชาย</option>
            <option>หญิง</option>
            <option>ไม่ระบุ</option>
          </select>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">คุณชอบเว็บนี้แค่ไหน?</label>
          <div class="flex gap-4">
            <label><input type="radio" name="rating" class="mr-2" />มาก</label>
            <label><input type="radio" name="rating" class="mr-2" />ปานกลาง</label>
            <label><input type="radio" name="rating" class="mr-2" />น้อย</label>
          </div>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">ข้อเสนอแนะเพิ่มเติม</label>
          <textarea rows="4" placeholder="เขียนข้อเสนอแนะ"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"></textarea>
        </div>

        <button type="submit"
          class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition">ส่งแบบสอบถาม</button>
      </form>
    </div>
  </body>
</html>
